<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="input"><input type="text" id="display" /></div>
        <div class="buttons">
          <div class="box" id="click0" onclick="clearnum()">AC</div>
          <div class="box" id="click1" onclick="getnum('`')">DEL</div>
          <div class="box" id="click2" onclick="getnum('%')">%</div>
          <div class="box" id="click3" onclick="getnum('/')">/</div>
          <div class="box" id="click4" onclick="getnum('1')">1</div>
          <div class="box" id="click5" onclick="getnum('2')">2</div>
          <div class="box" id="click6" onclick="getnum('3')">3</div>
          <div class="box" id="click7" onclick="getnum('*')">*</div>
          <div class="box" id="click8" onclick="getnum('4')">4</div>
          <div class="box" id="click9" onclick="getnum('5')">5</div>
          <div class="box" id="click10" onclick="getnum('6')">6</div>
          <div class="box" id="click11" onclick="getnum('-')">-</div>
          <div class="box" id="click12" onclick="getnum('7')">7</div>
          <div class="box" id="click13" onclick="getnum('8')">8</div>
          <div class="box" id="click14" onclick="getnum('9')">9</div>
          <div class="box" id="click15" onclick="getnum('+')">+</div>
          <div class="box" id="click16" onclick="getnum('0')">0</div>
          <div class="box" id="click17" onclick="getnum('.')">.</div>
          <div class="box box1" id="click18" onclick="calcnum('=')">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="calc.js"></script>
</html>
